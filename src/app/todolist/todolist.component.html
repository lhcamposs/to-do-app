<div class="container">
  <h1>To-Do List</h1>
  <hr />
  <form id="submitform" (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="task"
        name="task"
        placeholder="Enter task"
        ngModel
        required
      />
    </div>
    <div class="form-group">
      <select
        class="form-control"
        id="category"
        name="category"
        ngModel
        required
      >
        <option value="" disabled selected>Select category</option>
        <option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <table class="table mt-3">
    <thead>
    <tr>
      <th>#</th>
      <th>Task</th>
      <th>Category</th>
      <th>Completed</th>
      <th>Delete</th>
      <th>Edit</th>
      <th>Save</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let task of taskArray; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        <input
          [ngClass]="{
              'edit': task.isEditable,
              'not-edit': !task.isEditable,
              'crossed': task.isCompleted
            }"
          #taskinput
          type="text"
          class="form-control"
          id="taskInTable"
          value="{{ task.taskName }}"
          [readOnly]="!task.isEditable"
        />
      </td>
      <td>{{ task.category }}</td>
      <td>
        <input
          type="checkbox"
          [checked]="task.isCompleted"
          (change)="onCheck(i)"
        />
      </td>
      <td>
        <button
          id="delete"
          class="btn btn-danger btn-sm"
          (click)="onDelete(i)"
        >
          Delete
        </button>
      </td>
      <td>
        <button
          id="edit"
          class="btn btn-primary btn-sm"
          (click)="onEdit(i)"
          [disabled]="task.isEditable"
        >
          Edit
        </button>
      </td>
      <td>
        <button
          id="save"
          class="btn btn-warning btn-sm"
          (click)="onSave(i, taskinput.value)"
          [disabled]="!task.isEditable"
        >
          Save
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
